/var/log/eidaws-stationlite/eidaws-stationlite.log
{
        rotate 7
        daily
        missingok
        notifempty
        delaycompress
        compress
        create 0644 www-data adm
        postrotate
                if [ -f /var/run/syslog-ng.pid ]; then
                        kill -HUP `cat /var/run/syslog-ng.pid`
                fi
        endscript
}

